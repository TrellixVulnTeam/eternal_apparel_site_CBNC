<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/39b57f0073.js"
			crossorigin="anonymous"
		></script>
		<title>Eternal Apparel</title>
	</head>
	<body>
		<header class="header">
			<div class="header__section-1">
				<nav class="header__navbar">
					<h1 class="header__logo">Eternal Apparel</h1>
					<ul class="header__navbar-items">
						<li class="header__navbar-item">About</li>
						<li class="header__navbar-item">Project</li>
						<li class="header__navbar-item">Contact</li>
					</ul>
				</nav>
				<div class="header__info-section">
					<h2 class="header__info-section-heading">Coming Soon!</h2>
					<p class="header__info-section-paragraph">
						We will be opening shortly. Subscribe to our newsletter for more
						information and new arrivals!
					</p>
					<a href="#" class="button">Notify Me &rarr;</a>
				</div>
			</div>
		</header>

		<section class="explore">
			<div class="explore__container">
				<div class="explore__img">
					<img
						src="img/info_img-1.jpg"
						alt="An image of a stylish lady"
						class="explore__img-pic explore__img-pic--1"
					/>
					<img
						src="img/info_img-2.jpg"
						alt="An image of a stylish gentleman"
						class="explore__img-pic explore__img-pic--2"
					/>
					<img
						src="img/info_img-3.jpg"
						alt="An image of a stylish lady 2"
						class="explore__img-pic explore__img-pic--3"
					/>
				</div>
				<div class="explore__info">
					<h3 class="explore__info-heading">Be yourself.</h3>
					<p class="explore__info-paragraph">
						Have the freedom to express who you are through your style.
					</p>
				</div>
			</div>
		</section>

		<section class="footer">
			<div class="footer__icons">
				<div class="footer__icons--instagram">
					<i class="fab fa-instagram"></i>
				</div>
				<div class="footer__icons--pinterest">
					<i class="fab fa-pinterest"></i>
				</div>
				<div class="footer__icons--facebook">
					<i class="fab fa-facebook"></i>
				</div>
				<div class="footer__icons--twitter">
					<i class="fab fa-twitter"></i>
				</div>
			</div>
		</section>
	</body>
</html>
